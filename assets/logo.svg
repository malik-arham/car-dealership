<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="40" cy="40" r="35" fill="none" stroke="#e74c3c" stroke-width="2"/>
  
  <!-- Car body -->
  <rect x="15" y="38" width="50" height="12" rx="2" fill="#e74c3c"/>
  
  <!-- Car roof/windshield -->
  <path d="M 20 38 L 30 25 L 50 25 L 60 38" fill="#e74c3c"/>
  
  <!-- Front bumper -->
  <rect x="15" y="50" width="5" height="5" fill="#1a1a1a"/>
  
  <!-- Back bumper -->
  <rect x="60" y="50" width="5" height="5" fill="#1a1a1a"/>
  
  <!-- Left wheel -->
  <circle cx="24" cy="55" r="5" fill="none" stroke="#1a1a1a" stroke-width="2"/>
  <circle cx="24" cy="55" r="2.5" fill="#1a1a1a"/>
  
  <!-- Right wheel -->
  <circle cx="56" cy="55" r="5" fill="none" stroke="#1a1a1a" stroke-width="2"/>
  <circle cx="56" cy="55" r="2.5" fill="#1a1a1a"/>
  
  <!-- Windshield -->
  <rect x="30" y="28" width="20" height="8" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.6" rx="1"/>
  
  <!-- Text -->
  <text x="100" y="50" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#1a1a1a">DrivePro</text>
  <text x="100" y="65" font-family="Arial, sans-serif" font-size="10" fill="#e74c3c" letter-spacing="2">DEALERSHIP</text>
</svg>
